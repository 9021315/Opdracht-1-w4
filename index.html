<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tafel van 10</title>
</head>
<body>

<script>
  // JavaScript-code om de tafel van 10 weer te geven
  document.write("<h2>Tafel van 10</h2>");
  document.write("<ul>");

  for (var i = 1; i <= 10; i++) {
    var resultaat = 10 * i;
    document.write("<li>" + "10 x " + i + " = " + resultaat + "</li>");
  }

  document.write("</ul>");
</script>

</body>
</html>
